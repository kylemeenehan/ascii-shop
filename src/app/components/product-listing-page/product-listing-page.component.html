<div #infiniteScrollContainer class="grid-x grid-margin-x grid-margin-y">
  <div class="cell large-4 medium-6" *ngFor="let product of products" >
    <mat-card >
      <mat-card-content [style.fontSize.px] = product.size >{{ product.face }}</mat-card-content>
      <mat-card-subtitle>{{ product.price / 100 | currency : USD : true }}</mat-card-subtitle>
    </mat-card>
  </div>
  <div class="cell" *ngIf="initialLoad || loading">Loading ...</div>
</div>
